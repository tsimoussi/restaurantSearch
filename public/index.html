<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Restaurants Sans Site Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-red-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-utensils text-orange-500"></i>
                    Restaurants Sans Site Web
                </h1>
                <p class="text-gray-600">Découvrez des restaurants locaux qui n'ont pas encore de présence en ligne</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-map-marker-alt text-red-500"></i> Localisation
                        </label>
                        <input 
                            type="text" 
                            id="locationInput" 
                            placeholder="Ex: Paris, Lyon, Marseille..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        >
                    </div>
                    <div class="w-full md:w-48">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-ruler-horizontal text-blue-500"></i> Rayon (km)
                        </label>
                        <select 
                            id="radiusSelect"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        >
                            <option value="1000">1 km</option>
                            <option value="2000">2 km</option>
                            <option value="5000" selected>5 km</option>
                            <option value="10000">10 km</option>
                            <option value="20000">20 km</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button 
                            id="searchBtn"
                            class="w-full md:w-auto px-8 py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg transition duration-200 shadow-md hover:shadow-lg"
                        >
                            <i class="fas fa-search"></i> Rechercher
                        </button>
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
                <p class="mt-4 text-gray-600">Recherche en cours...</p>
            </div>

            <div id="results" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-list text-green-500"></i>
                        <span id="resultCount">0</span> restaurant(s) trouvé(s)
                    </h2>
                </div>

                <div id="restaurantList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            </div>

            <div id="noResults" class="hidden text-center py-12 bg-white rounded-lg shadow-md">
                <i class="fas fa-search text-gray-300 text-6xl mb-4"></i>
                <p class="text-gray-600 text-lg">Aucun restaurant sans site web trouvé dans cette zone.</p>
                <p class="text-gray-500 text-sm mt-2">Essayez d'élargir le rayon de recherche ou changez de localisation.</p>
            </div>

            <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 text-xl mr-3"></i>
                    <p class="text-red-700" id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
